<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Home</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="index.html">
          <img
            src="https://i0.wp.com/www.eyeofriyadh.com/directory/images/2019/06/51aa54058833.jpg"
            alt="logo"
            class="logo"
          />
        </a>
        <h1>Management</h1>
        <nav>
          <ul>
            <li><a href="#" class="active"> Home </a></li>
            <li><a href="accounting.html"> Accounting </a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="main">
      <div class="container">
        <form id="emp-form">
          <div class="form-control">
            <label for="fullname">Fullname</label>
            <input type="text" name="fullname" id="fullname" />
          </div>
          <div class="form-control">
            <label for="department">Department</label>
            <select name="department" id="department">
              <option value="administration">Administration</option>
              <option value="marketing">Marketing</option>
              <option value="development">Development</option>
              <option value="finance">Finance</option>
            </select>
          </div>
          <div class="form-control">
            <label for="level">Level</label>
            <select name="level" id="level">
              <option value="junior">Junior</option>
              <option value="mid-senior">Mid-Senior</option>
              <option value="senior">Senior</option>
            </select>
          </div>
          <div class="form-control">
            <label for="image">Image Url</label>
            <input type="text" name="image" id="image" />
          </div>
          <div class="form-submit-button">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
      <p id="rendering"></p>
      <section class="employee-card" id="rendering">
        <div class="administration" id="administration">
          <h3 align="center" style="color: white">Administration</h3>
        </div>
        <div class="marketing" id="marketing">
          <h3 align="center" style="color: white">Marketing</h3>
        </div>
        <div class="development" id="development">
          <h3 align="center" style="color: white">Development</h3>
        </div>
        <div class="finance" id="finance">
          <h3 align="center" style="color: white">Finance</h3>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <p>All rights reserved by &copy; Murad Dabbous 2023</p>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-github"></i></a>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
