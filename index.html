<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Home</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="index.html">
          <img
            src="https://i0.wp.com/www.eyeofriyadh.com/directory/images/2019/06/51aa54058833.jpg"
            alt="logo"
            class="logo"
          />
        </a>
        <h1>Management</h1>
        <nav>
          <ul>
            <li><a href="#" class="active"> Home </a></li>
            <li><a href="accounting.html"> Accounting </a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="main">
      <section>
        <div class="container">
          <form id="employeeForm">
            <div class="form-control">
              <label for="fullName">Fullname</label>
              <input type="text" name="fullName" id="fullName" />
            </div>
            <div class="form-control">
              <label for="department">Department</label>
              <select name="department" id="department" required>
                <option value="Administration">Administration</option>
                <option value="Marketing">Marketing</option>
                <option value="Development">Development</option>
                <option value="Finance">Finance</option>
              </select>
            </div>
            <div class="form-control">
              <label for="level">Level</label>
              <select name="level" id="level" required>
                <option value="Junior">Junior</option>
                <option value="Mid-Senior">Mid-Senior</option>
                <option value="Senior">Senior</option>
              </select>
            </div>
            <div class="form-control">
              <label for="image">Image Url</label>
              <input type="text" name="image" id="image" />
            </div>
            <div class="form-submit-button">
              <button type="submit" style="color: white">submit</button>
            </div>
          </form>
        </div>
      </section>

      <section id="employeeEle"></section>
    </main>
    <footer class="footer">
      <div class="container">
        <p>All rights reserved by &copy; Murad Dabbous 2023</p>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-github"></i></a>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
